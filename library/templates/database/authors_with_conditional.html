<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a  list of authors(wth conditional)</title>
</head>
<body>
<ul>
    {% for a in authors %}
        {%if a['id'] >2 %}
            <li>{{a['id']}}:{{a['name']}}</li>
        {% else %}
            <li><b>{{a['id']}}: {{a['name']}}</b></li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
